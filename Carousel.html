<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca">

</head>

<body>

    <div class="Slideholder">

        <div class="Slides fade">
            <div class="numbering">1 / 6</div>
            <img src="images/iron.jpg" style="width:100%" alt="Iron Man">
            <div class="text">Iron Man</div>
        </div>

        <div class="Slides fade">
            <div class="numbering">2 / 6</div>
            <img src="images/cap.jpg" style="width:100%" alt="Captain America">
            <div class="text" style="color: black;">Captain America</div>
        </div>

        <div class="Slides fade">
            <div class="numbering">3 / 6</div>
            <img src="images/thor.jpg" style="width:100%" alt="Thor god of Thunder">
            <div class="text">Thor god of Thunder</div>
        </div>


        <div class="Slides fade">
            <div class="numbering">4 / 6</div>
            <img src="images/panther.jpg" style="width:100%" alt="Black Panther">
            <div class="text">Black Panther</div>
        </div>

        <div class="Slides fade">
            <div class="numbering">5 / 6</div>
            <img src="images/hulk.jpg" style="width:100%" alt="The Incredible Hulk">
            <div class="text">The Incredible Hulk</div>
        </div>

        <div class="Slides fade">
            <div class="numbering">6 / 6</div>
            <img src="images/spidey.jpg" style="width:100%" alt="Multiverse Spiderman">
            <div class="text">Mulitverse Spiderman</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- circles -->
    <div style="text-align:center">
        <span class="circles" onclick="currentSlide(1)"></span>
        <span class="circles" onclick="currentSlide(2)"></span>
        <span class="circles" onclick="currentSlide(3)"></span>
        <span class="circles" onclick="currentSlide(4)"></span>
        <span class="circles" onclick="currentSlide(5)"></span>
        <span class="circles" onclick="currentSlide(6)"></span>
    </div>
    <script src="main.js"></script>
</body>

</html>
